<template name='home'>

    <button class="btn btn-primary translate-btn" style="margin-bottom: 10px">Google Translate</button>
    <button class="btn btn-primary juman-btn btn-success" style="margin-bottom: 10px">JUMAN Analysis</button>
  </div>
  <p id='sampletext'>Sample text here.</p>
  <div class='original-col col-xs-6'>
    <div class='col-inner'>
      <div class='original-content' contenteditable='true'>
        {{> jptext}}
      </div>
    </div>
  </div>
  <div class='translation-col col-xs-6'>
    <div class='col-inner'>
      <div class='translation-content' contenteditable='true'>

      </div>
    </div>
  </div>
</template>
